<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<meta name="viewport" context="width=device-width, initial-scale=1.0">	
	<title> 문서의 제목  </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script>
    $(function(){
            $("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
            $("ul>li>a.modal").click(function(e){
                e.preventDefault();
                $("#glayLayer").show();
                $("#overLayer").show();
                $("#overLayer").html("<img src='"+$(this).attr("href")+"'>");
                return false;
            });
            $("#glayLayer,#overLayer").click(function(){
                $("#glayLayer").hide();
                $("#overLayer").hide();
            });
        });
    </script>
    <style>
    h1{width: 600px; padding: 10px; margin: 20px 180px;}
        ul{position: absolute; width: 450px; left: 180px;}
        ul:after{content: ""; display: block; clear: both;}
        ul>li{float: left; width: 150px;}
        
        #glayLayer{position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: #000; opacity: 0.6; display: none;}
        #overLayer{position: fixed; top: 50%; left: 50%; margin-top: -142px; margin-left: -215px; display: none;}
    </style>
</head>
<body>
<h1>jquery를 이용한 modal</h1>
<ul>
    <li><a class="modal" href="img/tourgallery_j1a.jpg"><img src="img/tourgallery_j1.jpg" alt="image1"></a></li>
    <li><a class="modal" href="img/tourgallery_j2a.jpg"><img src="img/tourgallery_j2.jpg" alt="image2"></a></li>
    <li><a class="modal" href="img/tourgallery_j3a.jpg"><img src="img/tourgallery_j3.jpg" alt="image3"></a></li>
    <li><a class="modal" href="img/tourgallery_j4a.jpg"><img src="img/tourgallery_j4.jpg" alt="image4"></a></li>
    <li><a class="modal" href="img/tourgallery_j5a.jpg"><img src="img/tourgallery_j5.jpg" alt="image5"></a></li>
    <li><a class="modal" href="img/tourgallery_j6a.jpg"><img src="img/tourgallery_j6.jpg" alt="image6"></a></li>
</ul>
</body>
</html>
