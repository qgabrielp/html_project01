<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>title</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<style>
.wrapper {
  display: table;
  margin: 0 auto;
  margin-top: 200px;
}

@keyframes bottomright {
  0% {
    width: 0;
    height: 0;
    padding-top: 0;
    visibility: visible;
  }
  25% {
    width: 100%;
    height: 0;
    padding-top: 0;
    visibility: visible;
  }
  50% {
    height: 100%;
    width: 100%;
    visibility: visible;
  }
  75% {
    visibility: visible;
  }
  100% {
    visibility: visible;
  }
}

@keyframes revbottomright {
  0% {
    width: 100%;
    height: 100%;
    visibility: visible;
  }
  25% {
    width: 100%;
    height: 100%;
    visibility: visible;
  }
  50% {
    width: 100%;
    height: 100%;
    visibility: visible;
  }
  75% {
    width: 100%;
    height: 0;
    padding-top: 0;
    visibility: visible;
  }
  100% {
    width: 0;
    height: 0;
    padding-top: 0;
    visibility: hidden;
  }
}

@keyframes topleft {
  0% {
    width: 0;
    height: 0;
    padding-bottom: 0;
    visibility: hidden;
  }
  25% {
    width: 0;
    height: 0;
    padding-bottom: 0;
    visibility: hidden;
  }
  50% {
    width: 0;
    height: 0;
    padding-bottom: 0;
    visibility: hidden;
  }
  75% {
    width: 100%;
    height: 0;
    padding-bottom: 0;
    visibility: visible;
  }
  100% {
    width: 100%;
    height: 100%;
    opacity: 1;
    visibility: visible;
  }
}

@keyframes revtopleft {
  0% {
    width: 100%;
    height: 100%;
    opacity: 1;
    visibility: visible;
  }
  25% {
    width: 100%;
    height: 0;
    padding-bottom: 0;
    visibility: visible;
  }
  50% {
    width: 0;
    height: 0;
    padding-bottom: 0;
    visibility: hidden;
  }
  75% {
    width: 0;
    height: 0;
    padding-bottom: 0;
    visibility: hidden;
  }
  100% {
    width: 0;
    height: 0;
    padding-bottom: 0;
    visibility: hidden;
  }
}

a {
	width:14%;
	font-family: Gotham, Tahoma, sans-serif;
	font-weight: 900;
	letter-spacing: 1px;
	color: #aaa;
	transition: color 0.75s ease-in-out;
	text-decoration: none;
	text-transform: uppercase;
	padding: 10px;
	position: absolute;
	border: 5px solid pink;
}

a:hover {
  color: #333;
  transition: color 0.75s ease-in-out;
}

a:after {
  content: "";
  position: absolute;
  bottom: -5px;
  padding-right: 5px;
  left: -5px;
  width: 100%;
  height: 100%;
  border-bottom: 5px solid #333;
  border-right: 5px solid #333;
  _visibility: hidden;
}

a:before {
  content: "";
  position: absolute;
  top: -5px;
  right: -5px;
  padding-left: 5px;
  width: 100%;
  height: 100%;
  border-top: 5px solid #333;
  border-left: 5px solid #333;
  _visibility: hidden;
}

a:hover:before {
  animation: revtopleft 0.5s ease-in-out forwards;
}

a:hover:after {
  animation: revbottomright 0.5s ease-in-out forwards;
}

a.active:before {
  animation: topleft 0.5s ease-in-out forwards;
}

a.active:after {
  animation: bottomright 0.5s ease-in-out forwards;
}

a.active:before,
a.active:after {
  width: 100%;
  height: 100%;
  visibility: visible;
}

a.temp:before, a.temp:after {
  width: 100%;
  height: 100%;
  visibility: visible;
}
	</style>
	<script>
	$(document).ready(function() {

		$('a').mouseenter(function() {
			  $(this).removeClass('active');
			  setTimeout(function(){
			    $(this).addClass('temp');
			  },500);
		});
		$('a').mouseleave(function() {
			$(this).addClass('active');
			$(this).removeClass('temp');
		});

	});	
	</script>
</head>
<body>
<div class="wrapper">
  <a href=""><img src="images/fruit.png" alt=""></a>
</div>
</body>
</html>
