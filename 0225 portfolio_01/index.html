<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<meta name="viewport" context="width=device-width, initial-scale=1.0">	
	<title> Pixar Animation Studios  </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
        li {list-style: none;}
        a:link,a:visited{text-decoration: none; color: #000000;}
        .clearfix:after {content: ""; display: block; clear: both;}
        img{display: block;}
        
/*        header{width: 100%; height: 200px;}*/
        #top_menubar_1{width: 1200px; height: 100px; background: url(edit_img/header_back.jpg); margin: 0 auto; position: relative;}
        #top_menubar_1>div{width: 1400px; height: 100%; background: url(edit_img/header_ca.png); margin: 0 auto; position: absolute; left: -200px;}
        
        #top_menubar_2{width: 1200px; height: 100px; background: white; margin: 0 auto; overflow: hidden;}
        
        #top_menubar_2>#top_logo>a{width: 150px; height: 100px; background: url(img/pixar_logo.png)no-repeat center center; float: left;}
        
        #top_menu_1{height: 100px; float: right;}
        #top_menu_1>li{float: left; font-size: 18px; font-weight: bold; margin-left: 30px; line-height: 100px;}
        
    </style>
</head>
<body>
    <header>
        <div id="top_menubar_1">
           <div>
               
           </div>
        </div>
        <div id="top_menubar_2">
            <ul id="top_logo">
                <a href="#a"></a>
            </ul>
            <ul id="top_menu_1">
                <li><a href="#a">FILMS</a></li>
                <li><a href="#a">TECHNOLOGY</a></li>
                <li><a href="#a">CAREERS</a></li>
                <li><a href="#a">ABOUT</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
