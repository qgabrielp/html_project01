<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery shiftLetters Plugin Demo</title>
    
    <style>
       
        .cont{
            display: block;
            width: 100%;
            margin-top:150px;
        }
        h1{
            display: block;
            vertical-align: middle;
            text-align: center;
            font: 900 72px 'Roboto';
            color: #f00;
        }
    </style>
</head>
<body>

    <div class="cont">
        <h1>jQuery shiftLetters</h1>
    </div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="jquery.shiftLetters.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').shiftLetters({easing: 'easeOutBounce'});
        });
    </script>
    </body>

</html>
