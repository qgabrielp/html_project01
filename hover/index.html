<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<meta name="viewport" context="width=device-width, initial-scale=1.0">	
	<title> 문서의 제목  </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	
	<style>
        div#sns {width: 100%;}
        div#sns>div {height: auto;}
        div#sns>div>nav {width: 16%; margin-left: auto; margin-right: auto; pointer-events: auto;}
        div#sns>div:after{content: ""; display: block; clear: both;}
        div#sns>div>nav:hover {opacity: 0.5;}
        div#sns>div>nav>a {font-size: 24px; padding: 3px;}
        div#sns>div>nav:after{content: ""; display: block; clear: both;}
        div#sns>div>nav>a:hover {opacity: 1;}
        div#sns>div>nav>a:first-child {padding-left: 50px;}
        div#sns>div>nav>a:last-child {padding-right: 50px;}
    </style>
</head>
<body>
    <div id="sns">
        <div>
            <nav>
                <a href="#a"><i class="fab fa-facebook-f"></i></a>
                <a href="#a"><i class="fab fa-twitter"></i></a>
                <a href="#a"><i class="fab fa-instagram"></i></a>
                <a href="#a"><i class="fab fa-tumblr"></i></a>
            </nav>
        </div>
    </div>
</body>
</html>
