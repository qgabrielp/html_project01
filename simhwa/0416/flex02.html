<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .box{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }
        .sub{
            height: 100%;
            border: 1px solid red;
        }
        .sub:nth-child(1){
            flex: 1;
        }
        .sub:nth-child(2){
            flex: 1;
        }
        .sub:nth-child(3){
            width: 100px;
            flex: 1;
        }
        .sub01{
            display: flex;
            justify-content: space-between;
        }
        .sub02{
            flex-grow: 1;
            background-color: #ccc;
            line-height: 100px;
        }
        .sub02>ul>li{
            line-height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sub">logo</div>
        <div class="sub sub01">
            <div class="sub02">aaaa
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </div>
            <div class="sub02">bbbbb
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </div>
            <div class="sub02">cccccc
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </div>
            <div class="sub02">ddd
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </div>
            <div class="sub02">f
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </div>
        </div>
        <div class="sub">search</div>
    </div>
</body>
</html>
