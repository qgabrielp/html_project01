<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        
        .header{
            width: 100%;
            height: 100px;
            background-color: #ff0;
            display: grid;
            grid-template-columns: repeat(6,1fr);
        }
        .logo{
            grid-column: 1/3;
            background-color: #f0f;
            background: url(../img/btn12.png)no-repeat;
            cursor: pointer;
            transition: 0.6s;
        }
        .logo_close{
            background: url(../img/btn11.png)no-repeat;
            transition: 0.6s;
        }
        .menu_wrap{
            grid-column: 3/7;
            display: flex;
            text-align: center;
        }
        .sub{
            flex: 1;
            z-index: 10;
            line-height: 100px;
        }
        .sub>span{
            width: 100%;
            display: block;
            cursor: pointer;
        }
        .sub:hover span{
            background-color: #f0f0f0;
        }
        .sub ul{
            background-color: #0ff;
            line-height: 50px;
            cursor: pointer;
            display: none;
        }
        .sub li:hover{
            background-color: #fff;
        }
        .clbox{
            height: 300px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }
        .gr{
            grid-column: 1;
            background-color: #0f0;
        }
        .red{
            grid-column: 2/3;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="menu_wrap">
            <ul class="sub sub1"><span>company</span>
                <ul>
                    <li>aaa</li>
                    <li>bbb</li>
                    <li>ccc</li>
                </ul>
            </ul>
            <ul class="sub sub2"><span>product</span>
                <ul>
                    <li>aaa</li>
                    <li>bbb</li>
                    <li>ccc</li>
                </ul>
            </ul>
            <ul class="sub sub3"><span>gallery</span>
                <ul>
                    <li>aaa</li>
                    <li>bbb</li>
                    <li>ccc</li>
                </ul>
            </ul>
            <ul class="sub sub4"><span>contact us</span>
                <ul>
                    <li>aaa</li>
                    <li>bbb</li>
                    <li>ccc</li>
                </ul>
            </ul>
        </div>
    </div>
    <div class="clbox">
        <div class="gr"></div>
        <div class="red"></div>
    </div>
    
    <script>
        $(".sub>span").click(function(){
            $(this).next().slideToggle().parent().siblings().children("ul").hide();
            $('.sub li').click(function(){
                $('.sub>ul').slideUp(300);
            });
        });
        $(".logo").click(function(){
             $(".logo").toggleClass('logo_close');
        });
        
    </script>
</body>
</html>
