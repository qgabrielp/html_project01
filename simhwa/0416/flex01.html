<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .box{
            width: 100%;
            height: 500px;
            display: flex;
/*            flex-direction: row;*/
            flex-wrap: nowrap;
            justify-content: space-between;
/*            align-items: center;*/
            border: 1px solid red;
        }
        .sub{
            width: 100px;
            height: 100px;
            border: 1px solid #f00;
        }
        .sub:nth-child(1){
            width: 200px;
            background-color: #f00;
            flex: 1;
            
        }
        .sub:nth-child(2){
            width: 100px;
            background-color: #0f0;
            flex: 2;
        }
        .sub:nth-child(3){
            width: 100px;
            background-color: #ff0;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sub">1</div>
        <div class="sub">2</div>
        <div class="sub">3</div>
    </div>
</body>
</html>
