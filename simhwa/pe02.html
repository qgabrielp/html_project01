<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        ul,li{
            list-style: none;
        }
        li{
            width: 200px;
            height: 50px;
            line-height: 50px;
            background-color: #ccc;
            position: relative;
        }
        a{
            color: #000;
        }
        a::after{
            content: '▲';
            width: 10px;
            height: 10px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#a">포트폴리오</a></li>
    </ul>
</body>
</html>
