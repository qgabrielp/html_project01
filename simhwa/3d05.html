<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 300px;
            border: 1px solid #f00;
            perspective: 400px;
        }
        .card{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1.5s;
            animation: spin 5s linear infinite;
        }
        .card-all{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        .card-all img{
            width: 80%;
            height: 80%;
            background-size: 100% 100%;
            
        }
        .front{
            background-color: #f00;
        }
        .front img{
            transform: translateZ(20px);
        }
        .back{
            background-color: #0f0;
            transform: rotateY(180deg);
        }
        .back img{
            position: absolute;
            right: 0;
            bottom: 0;
            transform: translateZ(20px);
        }
        .box:hover .card{
/*            transform: rotateY(180deg);*/
            animation: spin 5s linear infinite;
        }
        @keyframes spin{
            0%{transform: rotateY(0deg) scale(1);}
            25%{transform: rotateY(0deg) scale(0.8);}
            50%{transform: rotateY(180deg) scale(0.8);}
            75%{transform: rotateY(180deg) scale(1);}
            100%{transform: rotateY(360deg) scale(1);}
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="card-all front"><img src="images/1.jpg" alt=""></div>
            <div class="card-all back"><img src="images/2.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
