<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .box:nth-child(1){
            background: linear-gradient(-45deg,orange,yellow,orange);
            overflow: hidden;
        }
        #ani{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            perspective: 900px;
            transform-style: preserve-3d;
        }
        #ani:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 100vh solid transparent;
            border-left: 100vh solid rgba(255,255,255,0.3);
            border-right: 0vh solid transparent;
            border-bottom: 0vh solid transparent;
            
        }
        #ani:after{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border-top: 100vh solid transparent;
            border-right: 100vh solid rgba(255,255,255,0.3);
            
        }
        #ani div{
            position: absolute;
            top: 10%;
            left: 10%;
/*
            width: 150px;
            height: 100px;
*/
            transform-style: preserve-3d;
/*            animation: move 5s linear infinite;*/
            animation-name: move;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
/*            background-color: #fff;*/
        }
        #ani div:nth-last-child(1){
            top: 20%;
            left: 20%;
            width: 150px;
            height: 100px;
            animation-duration: 17s;
        }
        #ani div:nth-last-child(2){
            top: 35%;
            left: 35%;
            width: 50px;
            height: 30px;
            animation-duration: 1s;
        }
        #ani div:nth-last-child(3){
            top: 25%;
            left: 10%;
            width: 60px;
            height: 45px;
            animation-duration: 7s;
        }
        #ani div:nth-last-child(4){
            top: 5%;
            left: 45%;
            width: 20px;
            height: 30px;
            animation-duration: .6s;
        }
        #ani div:nth-last-child(5){
            top: 5%;
            left: 80%;
            width: 200px;
            height: 80px;
            animation-duration: 2.6s;
        }
        #ani div:nth-last-child(6){
            top: 50%;
            left: 65%;
            width: 120px;
            height: 60px;
            animation-duration: 14.6s;
        }
        #ani div:nth-last-child(7){
            top: 90%;
            left: 50%;
            width: 120px;
            height: 120px;
            animation-duration: 2.6s;
        }
        #ani div:nth-last-child(8){
            top: 75%;
            left: 1%;
            width: 60px;
            height: 80px;
            animation-duration: 3.6s;
        }
        #ani div:before{
            content: '';
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        #ani div:after{
            content: '';
            position: absolute;
            display: block;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: #f3f3f3;
            transform: rotateY(90deg);       
        }
        @keyframes move{
            0%{transform: rotateY(0deg) translateY(100vh);}
            100%{transform: rotateY(360deg) translateX(-30vh);}
        }
        .box:nth-child(2){
            background: url(images/6.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .box:nth-child(3){
            background: url(images/7.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
/*            background-attachment: fixed;*/
        }
        .box:nth-child(4){
             background: url(images/8.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .box:nth-child(5){
            background-color: #00f;
        }
        .box>.content{
            position: absolute;
            width: 80%;
            height: 10%;
            background-color: rgba(255,255,255,0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            padding-top: 2%;            
        }
        .box>.content:hover{
            box-shadow: inset 0px 0px 50px 5px rgba(0,0,0,0.5);
            transition: all 0.4s;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="box">
            <section id="ani">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </div>
        <div class="box">
            <div class="content"> i love you </div>
        </div>
        <div class="box">
            <div class="content"> you love me </div>
        </div>
        <div class="box">page4</div>
        <div class="box">page5</div>
    </main>

    <script>
        $("main .box").each(function(){
            $(this).on("mousewheel",function(e){
                e.preventDefault();
                var delta = 0; // delta 마우스휠 델타값(-120:내렸을때,120:올렸을때)
                delta = event.wheelDelta/120;
                var moveTop = null; // 각 페이지의 top을 계산
                if(delta < 0){
                    
                    if($(this).next() !== undefined){
                        moveTop=$(this).next().offset().top;   
                       }else{
                           moveTop=$(this).prev().offset().top;
                       }
                   }else{
                    if($(this).prev() !== undefined){
                        moveTop=$(this).prev().offset().top;   
                       }else{
                           moveTop=$(this).next().offset().top;
                       }
                   }
                $("html,body").stop().animate({
                    "scrollTop":moveTop+"px"
                },600);
            });
        });
    </script>    
</body>
</html>
