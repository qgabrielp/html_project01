<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
/*            background-image: url(images/aa.gif);*/
            position: relative;
            perspective: 1000px;
        }
        .in{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: all 1s;
            transform-origin: center center;
            overflow: hidden;
/*            animation: move 5s linear infinite;*/
        }
        .in img{
            width: 100%;
            height: 100%;
            background-position: center center;
            animation: move 10s linear infinite;
        }
/*
        .box:hover .in{
            transform: translateZ(-5000px);
        }
*/
        @keyframes move{
            0%{transform: scale(1.5);}
            100%{transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="in">
            <img src="images/aa.gif" alt="">
        </div>
    </div>
</body>
</html>
