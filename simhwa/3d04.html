<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 300px;
            border: 1px solid #f00;
            perspective: 400px;
        }
        .card{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1.5s;
        }
        .card-all{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
/*            opacity: 0.5;*/
        }
        .front{
            background-color: #f00;
        }
        .back{
            background-color: #0f0;
            transform: rotateY(180deg);
        }
        .card:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="card-all front">front</div>
            <div class="card-all back">back</div>
        </div>
    </div>
</body>
</html>
