<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slideshow{
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        .slides{
            width: 500%;
            height: 100%;
            position: relative;
            display: flex;
            animation: slide 20s linear infinite;
        }
        .slides:hover{
            animation-play-state: paused;
        }
        input[name=sl]{
            display: none;
        }
        .navi {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, -5%);
            z-index: 100;
        }
        .bar{
            cursor: pointer;
            font-size: 1.5em;
            transition: all 1s;
            color: gray;
        }
        .bar:hover{
            color: #000;
        }
        #sl01:checked ~ .slid{
            margin-left: 0;
        }
        #sl02:checked ~ .slid{
            margin-left: -20%;
        }
        #sl03:checked ~ .slid{
            margin-left: -40%;
        }
        #sl04:checked ~ .slid{
            margin-left: -60%;
        }
        #sl05:checked ~ .slid{
            margin-left: -80%;
        }
        .slides div{
            width: 20%;
            height: 100%;
            position: relative;
            float: left;
            transition: all 1s;
        }
        .slides div img{
            width: 100%;
            height: 100%;
        }
        @keyframes slide{
            0%{left: 0;}
            100%{left: -80%;}
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slides">
            <input type="radio" name="sl" id="sl01">
            <input type="radio" name="sl" id="sl02">
            <input type="radio" name="sl" id="sl03">
            <input type="radio" name="sl" id="sl04">
            <input type="radio" name="sl" id="sl05">
            <div class="slide slid"><img src="images/img/1.jpg" alt=""></div>
            <div class="slide"><img src="images/img/2.jpg" alt=""></div>
            <div class="slide"><img src="images/img/3.jpg" alt=""></div>
            <div class="slide"><img src="images/img/4.jpg" alt=""></div>
            <div class="slide"><img src="images/img/5.jpg" alt=""></div>
        </div>
        <div class="navi">
            <label for="sl01" class="bar">●</label>
            <label for="sl02" class="bar">●</label>
            <label for="sl03" class="bar">●</label>
            <label for="sl04" class="bar">●</label>
            <label for="sl05" class="bar">●</label>
        </div>
    </div>
</body>
</html>
