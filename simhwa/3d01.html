<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        .box{
            width: 200px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
            perspective: 1000px;
            position: relative;
        }
        .box>img{
            width: 100%;
            height: 100%;
        }
        .inn{
            width: 100%;
            height: 100%;
            background-color: #0f0;
            transform-origin: left center;
            transition: all 1s;
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
        }
        .inn:hover{
            transform: rotateY(45deg);
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="box"><img src="images/1.jpg" alt="">
        <div class="inn"></div>
    </div>
</body>
</html>
