<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .scene{
            width: 200px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
            perspective: 400px;
        }
        .panel{
            width: 100%;
            height: 100%;
            background-color: #0f0;
            
            transition: all 0.6s;
        }
        .panel:hover{
            transform-origin: left top;
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="panel">aaa</div>
    </div>
</body>
</html>
