<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .a{
            width: 200px;
            height: 50px;
            border: 1px solid red;
            position: relative;
            
        }
        .a::before{
            content: '';
            display: block;
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: aqua;
        }
        .a>span{
            position: absolute;
            left: 40px;
            display: block;
            padding-top: 5px;
        }
        .a::after{
            content: '';
            display: block;
            position: absolute;
            right: 120px;
            top: 5px;
            width: 10px;
            height: 10px;
            height: 10px;
            background-color: aqua;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div class="a"><span>aaa</span></div>

</body>
</html>
