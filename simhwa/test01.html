<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .scene{
            width: 0;
            height: 0;
            border-top: 0px solid rgba(255,0,0,1);
            border-left: 100px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 100px solid rgba(255,0,0,1);
/*            border-radius: 50%;*/
            position: absolute;
            top: 0;
            left: 0px;
            
        }
        .scene2{
            width: 0;
            height: 0;
            border-top: 100px solid rgba(255,255,0,1);
            border-left: 0px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 0px solid rgba(255,0,0,1);
/*            border-radius: 50%;*/
            position: absolute;
            top: 0;
            left: 0;
            
        }
        .scene2:hover{
            border-radius: 50%;
            transition: all 0.6s;
            transform: translate(50%,50%)
        }

    </style>
</head>
<body>
    <div class="scene"></div>
    <div class="scene2"></div>
</body>
</html>
