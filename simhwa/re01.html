<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    
    <script src="js/jquery-3.3.1.min.js"></script>
    
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, li{
            list-style: none;
        }
        a{
            color: #000;
            text-decoration: none;
        }
        
        .slide{
            width: 100%;
            border: 1px solid red;
            position: relative;
            top: 0;
            left: 0;
            padding-top: 30%;
        }
        .slider{
            width: 100%;
            
        }
        .slider img{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slider p{
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 1.5rem;
            color: #ff0;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div class="slide">
        <ul class="slider">
            <li>
                <img src="images/1.jpg" alt="">
                <p>I love YOU</p>
            </li>
        </ul>
    </div>
    
    <script>
        
    </script>
</body>
</html>
