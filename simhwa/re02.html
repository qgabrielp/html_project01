<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, li{
            list-style: none;
        }
        a{
            color: #000;
            text-decoration: none;
        }
        
        .slide{
            width: 80%;
            margin: 0 auto;
            position: relative;
            top: 0;
            left: 0;
            padding-top: 22%;
        }
        .slider{
            width: 100%;
        }
        .slider img{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slider .content{
            font-size: 1.5rem;
            color: #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .left{
            font-size: 1.5rem;
            color: #f00;
            position: absolute;
            top: 50%;
            right: 3%;
            transform: translateY(-50%);
        }
        

    </style>
</head>
<body>
    <div class="slide">
        <ul class="slider">
            <li>
                <img src="images/1.jpg" alt="">
                <div class="content">aaa</div>
            </li>
        </ul>

    </div>
