<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: aquamarine;
        }
        .box{
            width: 1000px;
            height: 300px;
/*            background-color: #fff;*/
            margin: 100px auto 0px;
            text-align: center;
            line-height: 300px;
            transition: all 1s;
        }
        .box:hover{
            box-shadow: inset 0px 0px 500px 100px rgba(0,0,255,0.3);
        }
    </style>
</head>
<body>
    <div class="box">i love you</div>
</body>
</html>
