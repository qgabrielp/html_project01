<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 300px;
            border: 1px solid #f00;
            perspective: 400px;
            position: relative;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        .box:hover{
            animation: ani 2s linear infinite;
        }
        .card-all{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .front{
            background-color: #0ff;
            backface-visibility: hidden;
        }
        .front>span{
            display: block;
            cursor: pointer;
        }
        .back{
            transform: rotateY(180deg);
            background-color: #ff0;
        }
        form>input:nth-child(3){
            width: 45px;
            height: 25px;
        }
        
        @keyframes ani{
            0%{transform: rotateY(0)}
            100%{transform: rotateY(180deg)}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="card-all front">
                <span>로그인하기</span>
            </div>
            <div class="card-all back">
                <form action="#">
                    <input type="text" placeholder="아이디를 입력하세요">
                    <input type="password" placeholder="비밀번호를 입력하세요">
                    <input type="button" value="로그인" onclick="form_submit();">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
