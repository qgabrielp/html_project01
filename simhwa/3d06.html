<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 300px;
            border: 1px solid #f00;
            perspective: 400px;
            position: relative;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        .card-all{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .front{
            
        }
        .back{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="card-all front">
                <span>로그인</span>
            </div>
            <div class="card-all back">
                <form action="#">
                    <input type="text" placeholder="아이디를 입력하세요">
                    <input type="password" placeholder="비밀번호를 입력하세요">
                    <input type="button" onclick="form_submit();">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
