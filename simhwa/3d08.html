<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap{
            width: 100%;
            height: 300px;
            background-color: #0f0;
            position: relative;
            top: 0;
            left: 0;
        }
        .box{
            width: 210px;
            height: 140px;
            perspective: 1000px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
/*            overflow: hidden;*/
        }
        .panel{
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: ani 15s linear infinite;
            transition: all 2s;
        }
        .panel:hover{
            animation-play-state: paused;
        }
        .panel:hover img{
            transform: scale(1.088);
        }
        .cell{
            width: 190px;
            height: 120px;
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid red;
        }
        .cell img{
            width: 100%;
            height: 100%;
        }
        
/*        회전 360도/9개  40도씩 배정
          translateZ => 넓이105 (210/2)/tan(40도/2)
          ==288, 290        */
        
        
        .cell:nth-child(1){
            transform: rotateY(0deg) translateZ(280px);
        }
        .cell:nth-child(2){
            transform: rotateY(40deg) translateZ(280px);
        }
        .cell:nth-child(3){
            transform: rotateY(80deg) translateZ(280px);
        }
        .cell:nth-child(4){
            transform: rotateY(120deg) translateZ(280px);
        }
        .cell:nth-child(5){
            transform: rotateY(160deg) translateZ(280px);
        }
        .cell:nth-child(6){
            transform: rotateY(200deg) translateZ(280px);
        }
        .cell:nth-child(7){
            transform: rotateY(240deg) translateZ(280px);
        }
        .cell:nth-child(8){
            transform: rotateY(280deg) translateZ(280px);
        }
        .cell:nth-child(9){
            transform: rotateY(320deg) translateZ(280px);
        }
        @keyframes ani{
            0%{transform: rotateY(0);}
            100%{transform: rotateY(360deg);}
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="box">
        <div class="panel">
            <div class="cell">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/3.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/4.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/5.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/6.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/7.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/8.jpg" alt="">
            </div>
            <div class="cell">
                <img src="images/9.jpg" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
