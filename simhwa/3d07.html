<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 200px;
            perspective: 400px;
            margin: 100px auto;
        }
        .cube{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: ani 4s linear infinite;
        }
        .cube-all{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .front{
            background-color: #f00;
            transform: rotateY(0deg) translateZ(-200px);
        }
        .back{
            background-color: #0f0;
            transform: rotateY(180deg) translateZ(-200px);
        }
        .left{
            background-color: #0ff;
            transform: rotateY(-90deg) translateZ(-200px);
        }
        .right{
            background-color: #ff0;
            transform: rotateY(90deg) translateZ(-200px);
        }
        .top{
            background-color: #f0f;
            transform: rotateX(-90deg) translateZ(-200px);
        }
        .bottom{
            background-color: #00f;
            transform: rotateX(90deg) translateZ(-200px);
        }
        
        @keyframes ani{
            0%{transform: rotateY(0deg);}
            100%{transform: rotateY(360deg);}
        }
/*
        @keyframes ani{
            0%{transform: rotateX(0deg);}
            100%{transform: rotateX(360deg);}
        }
*/
    </style>
</head>
<body>
    <div class="box">
        <div class="cube">
            <div class="cube-all front">front</div>
            <div class="cube-all back">back</div>
            <div class="cube-all left">left</div>
            <div class="cube-all right">right</div>
            <div class="cube-all top">top</div>
            <div class="cube-all bottom">bottom</div>
        </div>
    </div>
</body>
</html>
